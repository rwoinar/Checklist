<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="toDoList.css">
        <script src="toDoList.js"></script>
        <title>To Do List</title>
        <style></style>
    </head>
    <body>
        <main id="main">
            <h1>To Do:</h1>
            <button type="button" id="addTaskButton">Add Task</button>
            <form class="addTask">
                <label>Add Task:</label><br>
                <input type="text" id="newTaskInput">
                <button type="button" class="add" id="add">Add</button>
            </form>
            <div id="toDo">

            </div>
        </main>
        <aside>
            <h1>Done!</h1>
            <div id="done">
                
            </div>
        </aside>
    </body>
</html>
