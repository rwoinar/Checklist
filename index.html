<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="toDoList.css">
        <script src="toDoList.js"></script>
        <title>To Do List</title>
        <style></style>
    </head>
    <body id="body">
        <div class="cover" id="cover">
            
        </div>
        <div id="colorButtons">
            <button type="button" class="randomColor" id="randomColor">Random Color</button><br>
            <input type="color" id="chooseColor" name="chooseColor" value="#f3f2ff">Coose Color</input><br>
            <button type="button" id="cursorPosition" class="cursorPosition">Rave!</button><br>
            <button type="button" id="resetColor" class="resetColor">Reset</button>
        </div>
        <main id="main">
            <h1>To Do:</h1>
            <button type="button" id="addTaskButton" class="addTaskButton">Add Task</button>
            <div1 id="toDo" class="toDo">
                
            </div1>
        </main>
        <aside id="aside">
            <h1 class="done">Done!</h1>
            <div1 id="done">
                
            </div1>
        </aside>
        <form class="addTask">
            <label class="addTaskLabel">Add Task:</label><br>
            <input type="text" id="newTaskInput">
            <button type="button" class="add" id="add">Add</button>
            <button type="button" class="cancelButton" id="cancel">Cancel</button>
            
        </form>
    </body>
</html>
